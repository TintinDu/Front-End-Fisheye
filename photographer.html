<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" role="navigation to homepage">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <div class="photograph-header">
      <div class="personal-informations"></div>
      <button
        class="contact_button"
        onclick="displayModal()"
        aria-label="Contact me"
      >
        Contactez-moi
      </button>
      <div class="photograph-avatar"></div>
    </div>

    <main class="main">

      <section class="gallery">
        <h2 class="gallery__Title">Gallerie</h2>
        <p role="input label"> Trier par </p>
        <div class="photograph-medias">
        </div>
      </section>

      <div class="background">
        <div class="content">
          <section id="contact_modal" class="modal" aria-labelledby="contactMe" role="dialog">
            <div class="modal__header">
              <h2 id="contactMe" tabindex="1">Contactez-moi</h2>
              <img src="assets/icons/close.svg" onclick="closeModal()" alt="closeModal" class="btn-close" />
            </div>
            <form name="contactForm" id="contactForm" method="post" novalidate>
              <div class="formData parentFirst">
                <label for="firstname">Pr√©nom</label>
                <input class="text-input" id="firstname" name="firstname" aria-required=true tabindex="1" />
              </div>
              <div class="formData parentLast">
                <label for="lastname">Nom</label>
                <input class="text-input" id="lastname" name="lastname" aria-required=true tabindex="1"/>
              </div>
              <div class="formData parentEmail">
                <label for="email">Email</label>
                <input class="text-input" id="email" name="email" aria-required=true tabindex="1"/>
              </div>
              <div class="formData parentMessage">
                <label for="message">Votre message</label>
                <textarea
                  class="text-input text-area"
                  id="message"
                  name="message"
                  aria-required=true
                  tabindex="1"
                ></textarea>
              </div>
              <input class="contact_button contact_button__modal" type="submit" value="Envoyer" tabindex="1"/>
            </form>
          </section>
        </div>
      </div>

    </main>

    <div class="container__like"></div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
